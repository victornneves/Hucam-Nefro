nefrologia_termos:
  - termo: "DRC"
    descricao: "Doença Renal Crônica. Condição caracterizada pela perda progressiva e irreversível da função renal."
  - termo: "Creatinina"
    descricao: "Produto do metabolismo muscular, eliminado pelos rins. Sua dosagem no sangue é usada para avaliar a função renal."
  - termo: "Uréia"
    descricao: "Produto do metabolismo das proteínas, eliminado pelos rins. Sua dosagem no sangue é usada para avaliar a função renal."
  - termo: "Métodos Dialíticos"
    descricao: "Procedimentos de filtragem do sangue para remover toxinas em pacientes com insuficiência renal, incluindo hemodiálise e diálise peritoneal."
  - termo: "Hemodiálise"
    descricao: "Procedimento de filtragem do sangue para remover toxinas em pacientes com insuficiência renal."
  - termo: "DP"
    descricao: "Diálise Peritoneal. Procedimeno de filtragem do sangue para remover toxinas, utilizando a membrana peritoneal como filtro."
  - termo: "Diurese"
    descricao: "Produção de urina pelos rins."
  - termo: "FG"
    descricao: "Filtrado Glomerular. Volume de líquido filtrado pelos glomérulos renais por minuto."
  - termo: "FAV"
    descricao: "Fístula Arteriovenosa. Conexão cirúrgica entre artéria e veia, usada como acesso vascular para hemodiálise."
  - termo: "MMSS"
    descricao: "Membros Superiores. Refere-se aos braços, onde frequentemente são criadas as FAV."
  - termo: "DPOC"
    descricao: "Doença Pulmonar Obstrutiva Crônica. Apesar de ser uma doença pulmonar, é relevante na nefrologia por estar associada a comorbidades."

