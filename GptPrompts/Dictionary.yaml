exames:
  - nome: "Doppler de MMSS"
    descricao: "Exame de ultrassom utilizado para avaliar o fluxo sanguíneo na FAV ou em outros vasos dos membros superiores."
  - nome: "Clearance de Creatinina"
    descricao: "Exame que avalia a taxa de filtração glomerular, indicando a função renal."
  - nome: "Proteinúria"
    descricao: "Exame que detecta a presença de proteínas na urina, sinal de lesão renal."

condicoes_clinicas:
  - nome: "Insuficiência Renal Crônica (IRC)"
    descricao: "Perda progressiva e irreversível da função renal."
  - nome: "Síndrome Nefrótica"
    descricao: "Condição caracterizada por proteinúria maciça, hipoalbuminemia, edema e hiperlipidemia."
  - nome: "Hiperparatireoidismo Secundário"
    descricao: "Condição comum em pacientes com insuficiência renal, caracterizada pelo aumento do paratormônio devido à hipocalcemia crônica."

