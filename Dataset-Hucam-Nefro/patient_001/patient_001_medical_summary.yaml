  exames_complementares: '## ECOTT [01/03/19]
    FE 70%. Sepo sigmoide sem gradiente VE-AO importante.
    Assincrônica do septo interventricular. HVE concêntrico moderado. DIS grau 1.
    ## DOPPLER DE MMII [28/08/2020]

    Veia safena magna pérvia, com refluxo proximal desde

    óstio até 27 cm da superfície plantar. Observa-se dilatação focal a 5 cm abaixo
    da

    junção safenofemoral e dilatação aneurismática, medindo 1,11 cm, a 50 cm da

    superfície plantar. A junção safeno-muscular é competente. Veia safena parva pérvia,

    com refluxo distal abaixo de 26 cm da superfície plantar, após confluência de

    tributária varicosa de face medial de perna. Presença de varizes na coxa e na
    perna.

    Perfurantes pesquisadas competentes. Perfurante de drenagem em face medial de

    perna (paratibial) a 27 cm da superfície plantar. Conclusão: Sistema venoso profundo

    pérvio e competente junção safenofemoral esquerda incompetente. Refluxo

    proximal em veia safena magna esquerda. Refluxo distal em veia safena parva

    esquerda. Perfurantes pesquisadas competentes. Varizes sistêmicas


    ## DOPPLER CAROTIDA E VERTEBRAL [04/03/21]

    Acid estenose 20 - 30% | A. Vertebral E ocluida


    ## DOPPLER DE AORTA ABDOMINAL E Aa.RENAIS [27/03/23]

    Artérias renais sem estenoses

    hemodinamicamente significativas detectáveis. Índice de resistência limítrofe
    em

    artérias parenquimatosas de ambos os rins.


    ## USG DO APARELHO URINÁRIO [27/03/23]

    Rins tópicos de dimensões normais, apresentando

    cistos bilateralmente, os maiores medindo 0,7 cm à direita e 1,9 cm à esquerda.

    Ausência de dilatação do sistema pielocalicinal. Não foram evidenciados cálculos.

    Bexiga repleta (536 ml), com paredes finas e conteúdo anecóico. Volume urinário

    residual pós-miccional em torno de 73 ml.


    ## ECO TT [19/06/28]

    Insuficiência valvar tricúspide discreta, insuficiência valvar mitral

    discreta, dilatação discreta do átrio esquerdo. Remodelamento concêntrico do

    ventrículo esquerdo. FEV: 73%, Espessura relativa: 0,44, índice de massa: 153
    gr


    ## US PROSTATA [03/05/24]

    Vol bexiga 223, prostata 3,3x2,8x2,4, 12 gramas. Resíduo pós

    miccional 23ml


    ## US RINS E VIAS [03/05/24]

    Rim D 9,3 e rim E 11,4. Sem cálculos. Cisto simples à esquerda com 1,6cm.

    Ecogenicidade e contornos habituais.


    ## ECOTT [19/06/2023]

    AE 34 VE 26/45 FE 73% IM e IT discreta discreto aumento D EVE boa

    função global de VE'
