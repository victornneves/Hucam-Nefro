    - Sinvastatina 20mg 0-0-2.
    - Omeprazol 20mg 1-0-0.
    - Domperidona 10mg 0-1-1.
    - AAS 100mg 0-1-0.
    - Insulina NPH 36 UI manhã e 16 UI à noite.
    - Metformina 500mg/dia - Suspenso.
  preparo_para_terapia_substituicao_renal:
