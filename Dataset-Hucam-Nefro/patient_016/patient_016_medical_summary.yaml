relatorio_consulta_ambulatorial_nefrologia:
  identificacao_paciente: Masculino, 60 anos, natural de Vitória, reside em Vitória, casado, 6 filhos.
  subjetivo:
    - Paciente encaminhado pela cirurgia vascular por alteração das escórias nitrogenadas.
    - Relata dor lombar bilateral discreta.
    - Queixa-se de dor nas panturrilhas quando anda, precisando parar para aliviar a dor.
    - Também apresenta câimbras.
    - Sintomas depressivos (choro fácil, apatia).
  hipoteses_diagnosticas: DRC Estágio 4 A3.
  historico_patologico_pregresso:
    - Etiologia/Doença de Base: Doença renal do diabetes.
    - Admissão Prevenir em: 25/07/24.
    - CLCR Admissão: 25 ml/min/1,73m².
    - HAS e DM Tipo 2 diagnosticados em 2013.
    - Hipotireoidismo.
    - Ex-tabagista: Fumou por 29 anos - 2 maços/dia.
    - Ex-etilista.
    - Tratou tuberculose pulmonar prévia (2013).
    - Cirurgias prévias: Tumor hipofisário (2019).
    - Nega AVC e IAM.
    - Complicações DRC:
      - Anemia: Presente.
      - Hiperfosfatemia: Presente.
      - PTH > 300: Ausente.
      - Hiperuricemia: Ausente.
