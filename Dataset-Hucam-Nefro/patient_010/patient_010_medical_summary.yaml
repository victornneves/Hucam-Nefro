    - Doppler arterial de MMSS (19/02/2018): Ausência de alterações parietais significativas nos segmentos estudados. Artérias ulnar de calibres reduzidos, bilateralmente.
    - Doppler venoso MSD: Veia cefálica e basílica de calibres preservados em todo o seu trajeto. MSE= Veia cefálica de calibre reduzido em todo o seu trajeto. Veia basílica de calibre preservado.
