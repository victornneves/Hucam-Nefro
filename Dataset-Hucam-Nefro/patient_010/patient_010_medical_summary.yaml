    - RNM abdome (21/06/2017): Cistos renais bilaterais destacando o maior no terço médio do rim esquerdo com contornos ligeiramente lobulados e septações internas. Avaliação limitada ao estudo sem contraste.
    - TC de tórax (28/09/2020): Calcificações parietais ateromatosas na aorta e coronárias.
    - Ultrassonografia rins e vias urinárias (16/10/2020): Rim direito tópico, de contornos regulares, volume reduzido, ecogenicidade levemente aumentada e córtex de espessura reduzida. Medindo 7,2 x 5,3 x 3,4 cm. Rim esquerdo tópico, de contornos regulares, volume normal, ecogenicidade levemente aumentada. Medindo 9,3 x 5,1 x 3,5 cm. Apresenta ao menos 3 cistos de aspecto simples, o maior no polo inferior medindo cerca de 5 cm. Ureteres Não visualizados. Bexiga Com boa repleção, paredes finas e lisas com conteúdo anecoico homogêneo. Impressão Diagnóstica = Rins com aumento da ecogenicidade, indicativo de nefropatia, de aspecto inespecífico. Rim direito atrófico. Cistos simples nos rins.
    - Doppler de MSD (04/10/2021): Oclusão segmentar em fístula arteriovenosa braquiocefálica do membro superior direito.
    - Doppler arterial de MMSS (14/02/2022): FAV ocluídas em cotovelo e punho do MSD. Ausência de alterações parietais significativas nos demais segmentos estudados.
    - Doppler venoso de MMSS (mapeamento venoso - 14/02/2022): 
        MSD: Foram avaliadas as veias jugular interna, subclávia, axilar, braquiais, radiais e ulnares, que se apresentam pérvias, compressíveis, com fluxo fásico à respiração e/ou compressão distal. Ausência de trombos em seu interior. Observa-se FAVs ocluídas em fossa cubital (cotovelo) e ao nível de punho. Veia cefálica não caracterizada nos segmentos de FAVs, em demais segmentos, apresenta diâmetros preservados (acima de 8 cm do punho e 6 cm acima da prega cubital). Veia basílica de diâmetro preservado em braço e reduzido em antebraço.
        MSE: Foram avaliadas as veias jugular interna, subclávia, axilar, braquiais, radiais e ulnares, que se apresentam pérvias, compressíveis, com fluxo fásico à respiração e/ou compressão distal. Ausência de trombos em seu interior. Veia cefálica de diâmetro muito reduzido em todo seu trajeto. Veia basílica de diâmetro preservado em braço e reduzido em antebraço.
    - Doppler Venoso de MSE (27/07/2023): Veias subclávia, axilar e braquiais e veia basílica apresentam-se pérvias, com paredes lisas e finas, com boa compressibilidade e fluxo fásico com a respiração. Ausência de sinais de trombose aguda ou antiga. Veia cefálica Apresenta-se pérvia, com paredes lisas e finas, com boa compressibilidade e fluxo fásico com a respiração. Calibres muito reduzidos em braço, antebraço, E com fluxo trifásico. Conclusão= Veia cefálica com calibres reduzidos em braço e antebraço.
    - ECOTT com Doppler (30/08/2023): FE 54%, insuficiência discreta ao Doppler colorido. PSAP <36 mmHg.
    - US de Rins e VU (02/10/2023): Rins Tópicos, de contornos regulares, volumes preservados, com leve aumento da ecogenicidade à esquerda, observando-se cistos renais bilaterais, à direita medindo 9,1 x 5,0 x 4,7 cm, volume de 59 cm³. Rim esquerdo= 10,1 x 4,7 x 3,9 cm, volume de 56 cm³. Bexiga Com boa repleção, paredes finas e lisas, conteúdo anecoico homogêneo. Conclusão= Cistos renais bilaterais, destacando-se o maior no terço médio do rim esquerdo com leve aumento da ecogenicidade renal à esquerda, inferindo nefropatia parenquimatosa.
