relatorio_consulta_ambulatorial_nefrologia:
  identificacao_paciente: Feminina, 67 anos.
  subjetivo:
  - Filho compareceu à consulta em 31/10/24, e conversei longamente com ambos sobre TRS.
  - Está em acompanhamento com a psicóloga Paula, que identificou sintomas depressivos importantes. Relata insônia.
  - Cardiologista do Centro de Especialidades (Dr. Anderson Patrick) solicitou laudo autorizando CATE, mas conversamos e ele disse que não há máxima urgência na realização de CATE, e optamos por esperar um pouco.
  hipoteses_diagnosticas:
  - DRC Estágio 4.
  - Nefrolitíase bilateral desde 1986.
  - Nefrolitotomia percutânea à esquerda em 2011.
  - DM desde 2000.
  - HAS desde 2000.
  - Operada devido catarata à esquerda em 07/11/21 e à direita em 09/12/21 no HEVV.
  - Colecistectomia em 2016.
  - Hernioplastia incisional epigástrica em 20/04/2017.
  - Transtorno depressivo.
  - Ateromatose aórtica com calcificação.
  - Estenose de artéria renal esquerda em terço proximal. Foi avaliada pela cirurgia vascular, que indicou angio-TC ou arteriografia.
  - Doppler de abr/24 com sinais de DRC.
  - Retinopatia diabética não proliferativa leve em ambos os olhos (fundo de olho realizado em 28/06/24).
