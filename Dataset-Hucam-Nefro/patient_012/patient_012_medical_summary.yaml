  exames_complementares:
  - Teste ergométrico em 01/12/16: Positivo para isquemia miocárdica. Comportamento fisiológico da PA. Presença de déficit cronotrópico.
  - USG de rins e vias urinárias em 07/03/18 e 12/07/2: RD terço inferior= 0,7cm; RE terço médio= 0,6cm; Terço inferior de RE= 0,5cm. Nefrolitíase não obstrutiva bilateral. Dilatação pielocalicial difusa e bilateral. Afilamento cortical de RE. RD= 12cm, RE= 10,7cm. Esteatose hepática.
  - Cintilografia miocárdica em 28/06/18: Sem evidências de lesões isquêmicas e/ou cicatriciais em VE. FE= 68%.
  - Doppler de aorta abdominal e de artérias renais em 16/10/20: Ateromatose moderada e calcificações severas em aorta abdominal e artérias renais. Ateromatose moderada em segmento ostial; Sinais indiretos indicando estenose hemodinamicamente significativa proximal à esquerda. IR preservada.
  - USG de rins e vias urinárias em 16/11/20: RD mede 12,2cm e apresenta calcificações e/ou pequenos cálculos de até 0,7cm. RE mede 11,5cm, apresenta contornos lobulados e calcificações. Hiperecogenicidade medular bilateralmente. Nefropatia parenquimatosa bilateralmente.
  - Doppler de aorta e artérias renais em 01/04/22: Ateromatose e calcificações moderadas em aorta abdominal e origem de artérias renais. Placa calcificada em óstio de artérias renais, sem condicionar estenoses hemodinamicamente significativas. Índice de resistência preservado em artérias renais parenquimatosas; RD mede 11,4cm; RE com bordas irregulares e medindo 10,8cm.
  - ECO em 19/04/22: FE 70%, alteração diastólica tipo I, remodelamento concêntrico de VE.
  - Cintilografia miocárdica em 24/10/22: Hipoperfusão transitória consistente com isquemia miocárdica induzida por esforço físico, de pequena extensão na parede septal e ápice do ventrículo esquerdo. VE com Função sistólica global dentro dos limites da normalidade.
  - FE 82%. Alteração do relaxamento diastólico do VE grau I. Insuficiência aórtica discreta (03/24).
  - Doppler de aorta abdominal e artérias renais em 04/24: Ateromatose e calcificações moderadas em aorta abdominal com artérias renais pérvias, sem estenoses hemodinamicamente significativas. Índice de resistência elevado em artérias parenquimatosas de ambos os rins.
  - Doppler arterial de MMII em 25/07/24: Artéria tibial posterior com oclusão segmentar (bilateral).
  - USG Abdominal Total em 23/09/24: RD 8,7 x 4,7 cm / RE 8,6 x 3,5 cm. Perda de dissociação córtico-medular e aumento da ecogenicidade. Restante sem alterações.
  - RNM de Coluna Lombo-sacra em 25/09/24: Hipohidratação discal multissegmentar em região lombar.
  - Doppler venoso de MMSS em 30/10/24: Laudo em anexo.
  - Mapeamento para FAV em 19/11/24: Veia basílica e cefálica com calibres reduzidos em punho direito. Veia cefálica com calibres reduzidos em antebraço e punho esquerdos. Veia basílica com calibres reduzidos em punho esquerdo.
