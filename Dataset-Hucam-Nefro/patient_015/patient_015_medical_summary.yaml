        - EDA 24/11/21: Diminuto pólipo séssil em corpo gástrico - correlacionar com histopatológico (ainda não liberado); gastrite erosiva plana leve de antro.
        - EDA 10/01/24: Esofagite erosiva grau B. Gastrite erosiva elevada moderada de anto. Biópsia= alterações inflamatórias discretas e inespecíficas. Pesquisa de bactérias espiraladas negativa.
        - RNM de coluna lombar 12/09/24: Múltiplas lesões em coluna, com abaulamento discal.
        - RNM de quadril direito 12/09/24: Rotura do ligamento redondo, degeneração, tendinopatia.
        - USG de abdome 14/10/24: Imagem nodular na topografia da cabeça do pâncreas, levemente ecogênica, de contornos regulares e parcialmente definidos, medindo 1,5 x 2,3 cm, com fluxo periférico ao Doppler, de etiologia a esclarecer. Rins de dimensões levemente reduzidas, contornos regulares, apresentando aumento da ecogenicidade cortical, com redução das pirâmides, acentuando o diferencial de ecogenicidade córtico-medular. Complexos centrais afilados bilateralmente.
        - Doppler pré FAV (21/10/24): Arterial artérias ulnares reduzidas ao nível de punho. Radiais e braquiais com diâmetro. Venoso= cefálica com diâmetro preservado em todo trajeto. Basílica com diâmetro preservado em braço, limítrofe em antebraço e reduzido em punho.
        - RNM de abdome e pelve (13/11/24): Rins com dimensões no limite da normalidade, com espessura parenquimatosa preservada.
