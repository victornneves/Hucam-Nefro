    obeservacoes: Função renal estável.
  historico_patologico_pregresso:
    - Etiologia/Doença de Base: Nefrotoxicidade pós-QT devido à neoplasia de testículo em 1997.
    - Aumento testicular esquerdo e varicocele importante (acompanhado na urologia - aguarda cirurgia).
    - Comorbidades:
      - Neoplasia de testículo (dx aos 25 anos; tto com orquiectomia direita + QT/RT).
      - DUP (úlcera duodenal em 2004).
      - Encurtamento do MID (sequela do tratamento radioterápico).
    - Equipe multidisciplinar: Nutrição (18/03/19), Enfermagem (04/09/19).
  medicamentos_em_uso:
    - Losartana 50mg 1/2-0-0 - PA caiu com doses maiores de losartan.
    - Omeprazol 20mg 1-0-0.
    - Observação: Uso EPO esse ano? Não.
