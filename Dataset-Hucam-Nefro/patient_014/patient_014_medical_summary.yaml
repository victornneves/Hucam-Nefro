  identificacao_paciente: Masculino, 52 anos.
  subjetivo:
    -  Paciente vem apresentando cãibras eventuais. Estava melhor quando fazia o alongamento. Relata que no final de novembro/24 apresentou provável quadro viral com febre, mas melhorou espontaneamente em 48h.
