hipoteses_diagnosticas:
    estagio_drc:
        idade_paciente: 74 anos
        sexo_paciente: FEMININO
        creatinina: 1,56 mg/dL
        grau: 3 (STAGE_OF_CKD)
        albuminuria: 2
        funcao_rim_atual: 49.43 ml/min/1.73m²
    etiologia_doença_de_base: Diabetes e Hipertensão Arterial Sistêmica (HAS)
conduta: |
    Aumentar a dose de furosemida para 40mg duas vezes ao dia. Prescrever dapaglifozina 10mg (Forxiga) novamente, mesmo considerando histórico de diarreia, devido aos benefícios potenciais no controle glicêmico e função renal. Manter medicações anteriores. Orientar redução do consumo de líquidos para minimizar o edema. Encaminhar paciente para nefrologista de menor gravidade e para acompanhamento nutricional para controle de peso. Recomendar vacinação para hepatite B e outras vacinas pendentes na unidade de saúde. Agendar consulta de retorno em quatro meses. Exames laboratoriais a serem realizados antes da próxima consulta: creatinina, microalbuminúria, glicemia e HbA1c.

impressão: |
    Paciente com Doença Renal Crônica estágio 3, secundária a diabetes e hipertensão, em acompanhamento para controle glicêmico e redução da progressão renal. Necessidade de controle rigoroso do edema periférico e ajustes no manejo da insuficiência cardíaca e controle do diabetes para estabilização da condição renal e cardiovascular, considerando também a presença de neuropatia e vasculopatia periféricas.