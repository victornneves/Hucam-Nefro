conduta: Encaminhar o paciente para a Dra. Marta para monitorar a Insulina. Ajustar a Losartana para um comprimido no café da manhã, dois no almoço e um no jantar. Adicionar Clonidina à rotina de medicamentos. Monitorar a pressão arterial e o nível de glicose. Pedir ao paciente que continue seguindo a dieta e que mantenha a ingestão de carne gorda limitada. Agendar consulta de acompanhamento para verificar a resposta ao tratamento com Clonidina e ajustes na Losartana em dois meses.
impressão: Paciente com Hipertensão e Diabetes Mellitus, mal controlada, resultando em Doença Renal Crônica estágio 5. A creatininemia está alta e a função renal está decorrente. Os ajustes na medicação e os passos seguintes devem levar em consideração as interações medicamentosas e o estado grave do rim do paciente.
