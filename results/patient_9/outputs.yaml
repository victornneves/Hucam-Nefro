hipoteses_diagnosticas:
  estagio_drc:
    idade_paciente: 65 anos
    sexo_paciente: Masculino
    creatinina: 2.37 mg/dL
    grau: 4
    albuminuria: 
    funcao_rim_atual: 24.23 ml/min/1.73m²
  etiologia_doença_de_base: Diabetes Mellitus tipo 2 insulino-dependente
conduta:
  - Paciente orientado a agendar consulta com nutricionista. Manter medicamentos atuais. Siga com os tratamentos para hipertensão e diabetes. Deverá retornar para acompanhamento em abril. Caso apresente queixas de hipotensão ou qualquer outro sintoma, contatar cardiologista. Não necessita de novas receitas ou exames laboratoriais por ora, exceto prescrições já vigentes.
impressão:
  - Paciente estável, controle eficaz dos níveis de pressão arterial e glicemia. Seguir com abordagem multidisciplinar para otimizar controle metabólico e hipertensivo, evitar progressão da doença renal crônica.