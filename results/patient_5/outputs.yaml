  - Recomendar acompanhamento com nutricionista para ajuste dietético, especialmente em relação ao controle de fósforo e potássio.
  - Avaliar necessidade de novos exames laboratoriais a cada 3 meses ou quando necessário.
  - Programar a próxima consulta em 3 meses. 
