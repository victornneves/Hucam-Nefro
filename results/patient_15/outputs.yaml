conduta:
    - "Reforçar a adesão aos medicamentos prescritos, especialmente a Alfapoetina semanalmente, para prevenção de anemia. Importância de seguir dieta baixa em fósforo e sódio, devido à condição renal. Ajustar Losartana, se já suspenso, considerar substituir por outro antipertensivo. Monitorar a creatinina e o fósforo regularmente, com novos exames de função renal e fosfatase alcalina em 3 meses. Sevelamer deve ser considerado na presença de fósforo elevado. Marcar próxima consulta em 3 meses ou mais cedo se houver piora dos sintomas. Proteger a área da fístula e evitar medições de pressão na região após a criação."
impressão:
    - "Paciente com doença renal crônica estágio 4 secundária a LES e HAS, apresenta estabilidade renal mas requer cuidados intensos para evitar progressão da insuficiência renal. Sintomas de cansaço e preocupações com fotofobia são pertinentes e foram abordados. Considerar ajuste de medicação e focar no manejo adequado de fósforo e anemia."