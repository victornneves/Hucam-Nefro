    etiologia_doença_de_base: Nefropatia crônica secundária a lúpus com cistos renais
conduta: 
    - Recomendar controle rigoroso da pressão arterial com medicação atual (Metoprolol, Anlodipino, e Furosemida), ajustes conforme necessário.
    - Manter o uso de Sevelamer para controle do fósforo.
    - Administrar Tramadol 50 mg somente em caso de dor intensa.
    - Próxima consulta agendada para daqui a 3 meses.
    - Necessidade de novos exames laboratoriais na próxima consulta, incluindo função renal, perfil fosfato-cálcio, e hemograma.
impressão: Paciente com doença renal crônica avançada (DRC estágio 5) com histórico de lúpus, hipertensão e nefropatia por cistos. Necessidade de monitoramento contínuo da função renal e dos sintomas associados para manejo clínico eficaz.
