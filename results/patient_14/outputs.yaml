
hipoteses_diagnosticas:
    estagio_drc:
        idade_paciente: 52 anos
        sexo_paciente: Masculino
        creatinina: 2,37 mg/dL
        grau: 3b
        albuminuria: 
        funcao_rim_atual: 39.43 ml/min/1.73m²
    etiologia_doença_de_base: Nefropatia crônica decorrente de toxidade renal pós-quimioterapia para neoplasia testicular.
conduta:
    - Manter a losartana 50mg com supervisão estrita da pressão arterial para evitar hipotensão. Continuar com omeprazol 20mg diariamente. Recomendar exercícios físicos regulares para manutenção da função muscular e controle do estresse. Estimular a adesão às recomendações dietéticas, em especial controle de potássio e fósforo na dieta. Sugere-se reavaliação em 4 meses com nova dosagem de creatinina e exame de urina para monitoramento da função renal.
impressão:
    - Paciente com doença renal crônica associada a alguma estabilização da função renal recente. O nível de creatinina sugere declínio da função renal compatível com estágio 3b. Importância de aderência ao tratamento e acompanhamento regular, com foco em controle de pressão arterial e estresse emocional.
